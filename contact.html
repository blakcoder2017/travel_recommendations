<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Champion - Contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="images/Image 31-03-2025 at 3.41â€¯AM.png" alt="TravelBloom Logo"> 
            <span>TravelChampion</span>
        </div>
        <div class="nav-links">
            <a href="index.html" id="home-link">Home</a>
            <a href="about.html" id="about.html">About Us</a>
            <a href="contact.html" id="contact-link">Contact Us</a>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Enter a destination or keyword">
                <button id="search-btn">Search</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-overlay">
            <div class="hero-social-icons">
                <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="hero-content">
                <h1>Contact Us</h1>
                <p>Get in touch</p>
            </div>
            
            <div class="contact-form">
                <form>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
